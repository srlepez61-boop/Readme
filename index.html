<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Read & Play - Mini ABC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Read & Play</h1>

  <!-- XP bar -->
  <div id="xp-container">
    <div id="xp-bar"></div>
    <span id="xp-text">XP: 0</span>
  </div>

  <!-- WORD BUILDER -->
  <section id="word-builder">
    <h2>Build the word</h2>
    <img id="pic" src="" alt="picture" />
    <div id="slots"></div>
    <div id="letters-pool"></div>
    <button id="check-btn">Check</button>
    <p id="msg"></p>
  </section>

  <!-- SENTENCE BUILDER -->
  <section id="sentence-builder">
    <h2>Build the sentence</h2>
    <div id="sentence-slots"></div>
    <div id="sentence-pool"></div>
    <button id="check-sentence-btn">Check</button>
    <p id="sentence-msg"></p>
  </section>

  <!-- RHYMING GAME -->
  <section id="rhyming-game">
    <h2>Find the rhyming word</h2>
    <div id="rhyming-target"></div>
    <div id="rhyming-choices"></div>
    <p id="rhyme-msg"></p>
  </section>

  <!-- REWARD SCREEN -->
  <section id="reward-screen" class="hidden">
    <div id="confetti"></div>
    <h2>ğŸ† Congratulations! ğŸ‰</h2>
    <button id="restart-btn">Restart</button>
  </section>

  <!-- LETTER GRID -->
  <section id="letters">
    <h2>Tap a letter to hear its sound</h2>
    <div class="letter-grid"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
