<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ABC Learning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ABC Learning</h1>

  <!-- NAV -->
  <nav>
    <button data-screen="home">Home</button>
    <button data-screen="letters">Alphabet</button>
    <button data-screen="builder">Build A Word</button>
    <button data-screen="flashcards">Flashcards</button>
  </nav>

  <!-- HOME -->
  <section id="home" class="screen active">
    <h2>Welcome!</h2>
    <p>Choose an activity</p>
    <div id="stars">‚≠ê 0</div>
  </section>

  <!-- ALPHABET -->
  <section id="letters" class="screen">
    <h2>Alphabet Sounds</h2>
    <div id="letter-grid"></div>
  </section>

  <!-- BUILD A WORD -->
  <section id="builder" class="screen">
    <h2>Build The Word</h2>
    <img id="pic" alt="pic" height="120">
    <div id="slots"></div>
    <div id="pool"></div>
    <button id="check">Check</button>
    <p id="builder-msg"></p>
  </section>

  <!-- FLASHCARDS -->
  <section id="flashcards" class="screen">
    <h2>Sight Words</h2>
    <div id="card">Tap for sound</div>
    <button id="next-card">Next</button>
  </section>

  <script src="app.js"></script>
</body>
</html>
