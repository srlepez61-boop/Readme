<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Read & Play</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Read & Play</h1>

  <!-- XP BAR -->
  <div id="xp-container">
    <div id="xp-bar"></div>
    <span id="xp-text">XP: 0</span>
  </div>

  <!-- LEARNING PATH -->
  <section id="learning-path">
    <h2>Learning Path</h2>
    <div id="path"></div>
  </section>

  <!-- LETTER SOUNDS -->
  <section id="letters">
    <h2>Tap a letter to hear its sound</h2>
    <div class="letter-grid"></div>
  </section>

  <!-- WORD BUILDER -->
  <section id="word-builder">
    <h2>Build the word</h2>
    <img id="pic" src="" alt="picture" />
    <div id="slots"></div>
    <div id="letters-pool"></div>
    <button id="check-btn">Check</button>
    <p id="msg"></p>
  </section>

  <!-- SENTENCE BUILDER -->
  <section id="sentence-builder">
    <h2>Build the sentence</h2>
    <div id="sentence-slots"></div>
    <div id="sentence-pool"></div>
    <button id="check-sentence-btn">Check</button>
    <p id="sentence-msg"></p>
  </section>

  <!-- RHYMING GAME -->
  <section id="rhyming-game">
    <h2>Rhyming game</h2>
    <p id="rhyming-target"></p>
    <div id="rhyming-choices"></div>
    <p id="rhyme-msg"></p>
  </section>

  <!-- REWARD SCREEN -->
  <div id="reward-screen" class="hidden">
    <h2>ğŸ† Congratulations!</h2>
    <p>You completed all levels!</p>
    <canvas id="confetti"></canvas>
    <button id="restart-btn">Restart</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
